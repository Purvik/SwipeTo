name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master , pre-null-safety]

jobs:
  flutter-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - flutter_version: dev
            allow_failure: false
          - flutter_version: stable
            allow_failure: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.flutter_version }}
      - run: flutter pub get
      - run: flutter test
        continue-on-error: ${{ matrix.allow_failure }}
